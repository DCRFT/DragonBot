    author: "Propozycje"
    field:
      name: "Aby utworzyć propozycję, kliknij przycisk."
      value: "Zostanie utworzony nowy kanał propozycji."
    button:
      id: "success"
      label: "Utwórz propozycję"
    new_suggestion:
      author: "Propozycja #"
      field1:
        name: "Cześć! Dziękujemy za utworzenie propozycji."
        value: "Opisz tu swoją sugestię. Postaramy się odpowiedzieć jak najszybciej!"
      field2:
        name: "Propozycja jest widoczna dla każdego."
        value: "Administracja może ją odrzucić bądź zaakceptować."
      button_accept:
        id: "accept_suggestion"
        label: "Zaakceptuj propozycję"
        closed:
          id: "report_closed"
          label: "Propozycja zaakceptowana"
      button_reject:
        id: "reject_suggestion"
        label: "Odrzuć propozycję"
        closed:
          id: "report_closed"
          label: "Propozycja odrzucona"
      button_close:
        id: "close_suggestion"
        label: "Zamknij propozycję"
        closed:
          id: "report_closed"
          label: "Propozycja zamknięta"
      accepted: "Propozycja została zaakceptowana przez"
      rejected: "Propozycja została odrzucona przez"
      closed: "Propozycja została zamknięta przez"
      channel_name: "⟨🎉⟩propozycja-"
